				<div id="demo"></div>
				<script type="text/javascript">
					$(function() {
						function leadingZero(value){
							if(value < 10){
								return "0" + value.toString();
							}
							return value.toString();    
						}
						var d = new Date();
						var f_date = new Date(d -(120*60*60*1000));
						f_date = f_date.getFullYear()+"/"+leadingZero((f_date.getMonth()+1))+"/"+leadingZero(f_date.getDate())+" "+leadingZero(f_date.getHours())+":"+leadingZero(f_date.getMinutes());
						var t_date = new Date();
						t_date = t_date.getFullYear()+"/"+leadingZero((t_date.getMonth()+1))+"/"+leadingZero(t_date.getDate())+" "+leadingZero(t_date.getHours())+":"+leadingZero(t_date.getMinutes());
						var url = "http://54.251.133.64:4242/api/query?start="+f_date+"&end="+t_date+"&m=sum:oxygen{user=testuser,deviceId=*}&m=sum:temperature{user=testuser,deviceId=*}&m=sum:ph{user=testuser,deviceId=*}";
						var child_arry =[];
						var uniqueVals1 = [];
						$.ajax({
							crossOrigin: true,
							url: url,
							success: function(data) {
								$.each(JSON.parse(data),function(idx, obj){
									child_arry.push(obj['tags']['deviceId']);
									//console.log(child_arry);
									
								});
								
								//console.log(child_arry);
								/* *****************unique values in arrays******************* */
								
								$.each(child_arry, function(i, el){
									if($.inArray(el, uniqueVals1) === -1) uniqueVals1.push(el);
								});	
								//console.log(uniqueVals);
								getData(uniqueVals1);
								/* *********************************************************** */
								
							}
						}); 
						
						function getData(uniqueVals){
							
							for(var j=0; j < uniqueVals.length; j++){
								
								var row = [];
								
								//console.log(uniqueVals[j]);
								/* *************************************Data from OTSDB******************************************** */
								var url = "http://54.251.133.64:4242/api/query?start="+f_date+"&end="+t_date+"&m=sum:oxygen{user=testuser,deviceId="+uniqueVals[j]+"}&m=sum:temperature{user=testuser,deviceId="+uniqueVals[j]+"}&m=sum:ph{user=testuser,deviceId="+uniqueVals[j]+"}";
								var dps_length;
								var child_arry =[];
								var child1_arry = [];
								var k = 0;
								$.ajax({
									crossOrigin: true,
									url: url,
									success: function(data) {
												
										/* ***************************************Collecting dps Values of OTSDB****************************************** */
											
										$.each(JSON.parse(data),function(idx, obj){
											$.each(obj['dps'], function(i,v){
												child_arry.push(v);
												child1_arry.push(i);
											});								
											dps_length = Object.keys(obj['dps']).length;
										});
																	
										/* ****************************************Collecting Oxygen, Temperature, PH value in a row***************************************** */
										
										var len  = dps_length;
										//var row = [];
										
										for(var i=0; i< len; i++){
											var row1 = [];
											var first_col = [];
											var second_col = [];
											var third_col = [];
											var fourth_col = [];
											first_col.push(child_arry[i]);
											second_col.push(child_arry[i+len]);
											third_col.push(child_arry[i+len+len]);
																			
											var avg_time = ((parseInt(child1_arry[i]) + parseInt(child1_arry[i+len]) + parseInt(child1_arry[i+len+len]))/3);
											var d = new Date();
											var date = new Date(avg_time*1000+ d.getTimezoneOffset() * 60000);
											date = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
											fourth_col.push(date);
																			
											row1.push(uniqueVals[k]);
											row1.push(first_col);
											row1.push(second_col);
											row1.push(third_col);
											row1.push(fourth_col);
											
														
										}
										//row1.push(uniqueVals[k]);
										console.log("device value: ", (uniqueVals[k]));
										row.push(row1);
										console.log(row);
										if(k==((uniqueVals.length)-1)){table(row);}
										console.log("k: ", k);
										console.log("length:", (uniqueVals.length) - 1);
										
										child_arry =[];
										child1_arry =[];
												
										k++;
									}
								});
							}
							function table(data){
							
								/* ****************************************Showing the data in table***************************************** */
										//Using DataTable 
										$(document).ready(function() {
											$('#demo').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );
										 
											$('#example').dataTable( {
												"data": data,
												"order": [[3, "desc"]],
												"columns": [
													{ "title": "Device Id"},
													{ "title": "Oxygen(mg/L)" },
													{ "title": "Temperature(&#8451)" },
													{ "title": "pH (7.5-8.5)"},
													{ "title": "Date & Time"}													
												]
											} );   
										});
										/* ********************************************************************************* */
							}
						}
					}); 
				</script>
